<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>Flixx Movies | Watch Movies Data</title>
  </head>
  <body>
    <header class="main-header min-h-screen">
      <nav
        class="navbar z-50 bg-black/0 fixed top-0 left-0 w-full transition-colors"
        id="navbar"
      >
        <div class="mycontainer h-full flex items-center justify-between">
          <h2 class="text-white text-2xl"><a href="index.html">FLIXX</a></h2>
          <div class="flex items-center gap-2 text-sm text-gray-200">
            <a
              href="#"
              class="py-2 px-4 hover:bg-yellow-500 hover:text-yellow-900"
              >Movies</a
            >
            <a
              href="./tvshows.html"
              class="py-2 px-4 hover:bg-yellow-500 hover:text-yellow-900"
              >TV Shows</a
            >
          </div>
        </div>
      </nav>
      <div class="showcase text-center min-h-screen">
        <article class="mt-4 mb-6">
          <h1 class="text-4xl text-sky-400 font-light uppercase">
            Browse Movies Data
          </h1>
          <p class="text-gray-400 text-sm max-w-2xl mx-auto mt-2">
            Explore an extensive world of movies with our intuitive browsing
            platform. Access detailed information, ratings, trailers, cast, and
            reviews.
          </p>
        </article>
        <div id="slider" class="flex gap-4 py-8 overflow-x-hidden"></div>
      </div>
    </header>
    <main class="bg-gray-800">
      <form class="py-10" action="./search.html">
        <div class="max-w-md mx-auto text-sm mb-2 text-gray-400">
          <input type="radio" name="type" id="type-m" value="MOVIE" checked />
          <label for="type-m">Movies</label>
          <input
            type="radio"
            name="type"
            id="type-s"
            value="SERIES"
            class="ml-4"
          />
          <label for="type-s">TV Shows</label>
        </div>
        <div class="max-w-md mx-auto flex gap-2">
          <input
            type="text"
            name="q"
            class="block py-1 px-3 bg-transparent border border-gray-700 rounded-sm flex-1 text-white"
            placeholder="Enter to search..."
          />
          <button type="submit" class="bg-yellow-500 py-1 px-8 rounded-sm">
            Search
          </button>
        </div>
      </form>
      <div id="pmovies">
        <div class="mycontainer gap-4 py-6" id="pmovies-container"></div>
      </div>
    </main>
    <footer class="bg-zinc-900">
      <div class="mycontainer py-6 flex items-center justify-between">
        <a class="text-white text-xl" href="./index.html">FLIXX</a>
        <div class="text-gray-300 flex items-center gap-3">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./scripts/shared.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/home_components.js"></script>
    <script src="./scripts/home.js"></script>
  </body>
</html>
